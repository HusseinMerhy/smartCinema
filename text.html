<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Slider</title>
  <style>
    * { box-sizing: border-box; }
    body { font-family: sans-serif; margin: 0; padding: 0; background: #f2f2f2; }

    .slider {
      width: 90%;
      max-width: 1000px;
      margin: 50px auto;
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    .slide-track {
      display: flex;
      width: calc(100% * 8);
      animation: scroll 32s linear infinite;
    }

    .slide {
      flex: 0 0 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      color: #fff;
      position: relative;
      height: 500px;
    }

    .slide img {
      max-height: 100%;
      max-width: 100%;
      object-fit: cover;
    }

    @keyframes scroll {
      0%   { transform: translateX(0); }
      12.5% { transform: translateX(-100%); }
      25% { transform: translateX(-200%); }
      37.5% { transform: translateX(-300%); }
      50% { transform: translateX(-400%); }
      62.5% { transform: translateX(-500%); }
      75% { transform: translateX(-600%); }
      87.5% { transform: translateX(-700%); }
      100% { transform: translateX(-800%); }
    }
  </style>
</head>
<body>

<section class="coming-soon" id="coming-soon">
    <h2 class="heading">Coming Soon</h2>

    <div class="slider">
        <div class="slides">
            <img class="slide" src="assets/images/thor.jpg" alt="Thor Poster">
            <img class="slide" src="assets/images/aquaman.jpg" alt="Aquaman Poster">
            <img class="slide" src="assets/images/black-panther.jpg" alt="Black Panther Poster">
            <img class="slide" src="assets/images/john-wick-2.jpg" alt="John Wick 2 Poster">
            <img class="slide" src="assets/images/dunkirk.jpg" alt="Dunkirk Poster">
            <img class="slide" src="assets/images/batman-vs-superman.jpg" alt="Batman v Superman Poster">
        </div>

        <button class="prev" onclick="prevSlide()">&#10094;</button>
        <button class="next" onclick="nextSlide()">&#10095;</button>
    </div>
</section>

</body>
</html>
